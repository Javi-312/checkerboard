<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Javi's Checkerboard</title>
</head>
<body>
    {% for row in result %}
    <div>
        {% for cell in row %}{% if cell == 1 %}<div class="cell1" ></div>{% else %}<div class="cell0"></div>{% endif %}{% endfor %}
    </div>
    {% endfor %}
</body>
</html>
